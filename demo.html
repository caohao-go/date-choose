<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" href="css/normalize3.0.2.min.css" />
<link href="css/mobiscroll.css" rel="stylesheet" />
<link href="css/mobiscroll_date.css" rel="stylesheet" />
<title>兼容PC和移动设备的日期选择jquery插件</title>
</head>

<body>

  <section id="form">
    <form action="">

      <label>出生日期：</label>
      <input type="text" name="USER_AGE" id="USER_AGE" readonly class="input" placeholder="请填写你的出生日期" />
      <div class="clear h10"></div>
      <input type="submit" id="tj" class="submit" value="提交" />
    </form>
  </section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="js/mobiscroll_date.js" charset="utf-8"></script> 
<script src="js/mobiscroll.js"></script> 
<script type="text/javascript">
$(function () {
	console.log("ccccc");
	var currYear = (new Date()).getFullYear();	
	var opt={};
	opt.date = {preset : 'date'};
	opt.datetime = {preset : 'datetime'};
	opt.time = {preset : 'time'};
	opt.default = {
		theme: 'android-ics light', //皮肤样式
		display: 'modal', //显示方式  inline/modal/top/bottom/bubble
		mode: 'scroller', //日期选择模式
		dateFormat: '开始时间：yyyy-mm-dd',
		lang: 'zh',
		showNow: true,
		nowText: "今天",
		startYear: currYear - 50, //开始年份
		endYear: currYear + 10 //结束年份
	};

	console.log("ccccc #USER_AGE");
	$("#USER_AGE").mobiscroll($.extend(opt['datetime'], opt['default']));

});
</script>
</body>
</html>
